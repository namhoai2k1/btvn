<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" Liem = "sha384-ggOyR0iXCbMQv3Xipma34MD + dH / 1fQ784 / j6cY / iJTQUOhcW1 = "ẩn danh">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 bg-dark" id="logo">
                    <h1 class="text-white">Logo</h1>
                </div>
                <div class="col-sm-8 bg-primary" id="banner">
                    <h1 class="text-white">Banner</h1>
                    <nav class="navbar navbar-expand-sm bg-light justify-content-center" >
                        <!-- Links -->
                        <ul class="navbar-nav">
                          <li class="nav-item px-5" >
                            <a class="nav-link" href="#">Trang Chủ</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Hướng Dẫn</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Liên kết</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Chứng chỉ</a>
                          </li>
                        </ul>                  
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4" style="padding: 0px 0px;">
                  <nav class="navbar bg-light">
                      <ul class="navbar-nav">
                          <li class="nav-item"><a href="#" class="nav-link">Hạ Long</a></li>
                          <li class="nav-item"><a href="#" class="nav-link">Sapa</a></li>
                          <li class="nav-item"><a href="#" class="nav-link">Đà nẵng</a></li>
                      </ul>
                  </nav>
                </div>
                <div class="col-sm-8 bg-dark text-white" >
                    <section class="form py-4">
                        <h3>Bảng đăng kí đi du lịch</h3>
                        <form action="" onsubmit="return false;" method="post" name="dulich">       
                            <div>
                                <label for="full_name">Họ tên</label>
                                <input type="text" id="full_name" name="full_name" class="require" placeholder="Enter Họ tên">
                                <br>
                                <span id="full_name_error" style="color: red; float: right;"></span>
                            </div>
                            <div>
                                <label for="address">Địa chỉ</label>
                                <input type="text" id="address" name="address" class="require" placeholder="Enter Địa chỉ">
                                <span id="address_error" style="color: red; float: right;"></span>
                            </div>
                            <div>
                                <label for="sex">Giới tính</label>
                                <input type="radio" id="man" name="sex" value="man" class="require">Nam
                                <input type="radio" id="woman" name="sex" value="woman" class="require">Nữ
                                <span id="sex_error" style="color: red; float: right;"></span>
                            </div>
                            <div>
                                <label for="email">Địa chỉ email</label>
                                <input type="email" name="email" id="email" class="require" placeholder="Enter Email">
                                <span id="email_error" style="color: red; float: right;"></span>
                            </div>
                            <div>
                                <label for="">Chọn tour</label>
                                <input type="checkbox" id="chonHalong" name="chonHalong" value="1">Hạ Long
                                <input type="checkbox" id="chonSapa" name="chonSapa" value="2">Sapa
                                <input type="checkbox" id="chonDanang" name="chonDanang" value="3">Đà Nẵng
                                <span id="tour_error" style="color: red; float: right;"></span>
                            </div>

                            <div>
                                <label for="vehicle">Phương tiện</label>
                                <select name="vehicle" id="vehicle">
                                    <option value="1">Ô tô</option>
                                    <option value="2">Tầu hỏa</option>
                                    <option value="3">Máy bay</option>
                                </select>
                                <span id="vehicle_error" style="color: red; float: right;"></span>
                            </div>
                            <div>
                                <label for="thongTin">Thông tin khác</label>
                                <textarea name="thongTin" id="thongTin" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" onclick="validateDuLieu()">Đăng kí</button>
                                <button type="reset" class="btn btn-primary">Nhập lại</button>
                            </div>
                        </form>
                    </section>
                </div>
                
            </div>
        </div>
    </main>
    <script src="./script/demo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" Liem = "sha384-ggOyR0iXCbMQv3Xipma34MD + dH / 1fQ784 / j6cY / iJTQUOhcW1 = "ẩn danh">
    <link rel="stylesheet" href="./style/style.css">
    <title>TesT</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 bg-dark" id="logo" style="height: 150px;">
                    <h1 class="text-white">Logo</h1>
                </div>
                <div class="col-8 bg-danger" id="banner" style="height: 150px; padding: 0 0;">
                    <h1>banner</h1>
                    <nav class="navbar navbar-expand justify-content-center bg-warning" style="height: 30px; margin-top: 72px;">
                        <ul class="navbar-nav">
                          <li class="nav-item px-5" >
                            <a class="nav-link" href="#">Trang Chủ</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Hướng Dẫn</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Liên kết</a>
                          </li>
                          <li class="nav-item px-5">
                            <a class="nav-link" href="#">Chứng chỉ</a>
                          </li>
                        </ul>                  
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4" style="padding: 0 0;">
                    <nav class="navbar bg-info navbar-dark">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="#" class="nav-link">Hạ Long</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Sapa</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Đà Lạc</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-8 bg-dark text-white">
                    <section class="form py-4">
                        <h2 style="text-align: center;">Bảng đăng kí du lịch</h2>
                        <form action="" onsubmit="return false;" name="travel" method="post">
                            <div>
                                <label for="full_name">Họ Tên</label>
                                <input type="text" name="full_name" id="full_name" class="require" placeholder="Nhập họ tên của bạn">
                                <span id="full_name_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="">Giới tính</label>
                                <input type="radio" name="sex" id="man" class="require" value="man">Nam
                                <input type="radio" name="sex" id="woman" class="require" value="woman">Nữ
                                <span id="sex_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="address">Địa chỉ</label>
                                <input type="text" name="address" id="address" class="require" placeholder="Nhập địa chỉ của bạn">
                                <span id="address_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="code_number">Số điện thoại</label>
                                <input type="text" name="code_number" id="code_number" class="require" placeholder="Nhập số điện thoại của bạn">
                                <span id="code_number_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="email_name">Email</label>
                                <input type="email" name="email_name" id="email_name" class="require" placeholder="Nhập email của bạn">
                                <span id="email_name_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="">Chọn tour</label>
                                <input type="checkbox" name="pick_haLong" id="pick_haLong" value="1">Hạ Long
                                <input type="checkbox" name="pick_sapa" id="pick_sapa" value="2">Sapa
                                <input type="checkbox" name="pick_daLac" id="pick_daLac" value="3">Đà Lạc
                                <span id="tour_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="">Chọn phương tiện</label>
                                <select name="vehicle" id="vehicle">
                                    <option value="0">Chọn phương tiện</option>
                                    <option value="1">Ôtô</option>
                                    <option value="2">Tầu Hỏa</option>
                                    <option value="3">Máy bay</option>
                                </select>
                                <span id="vehicle_error" style="color: red;"></span>
                            </div>
                            <div>
                                <label for="thongTin">Thông tin khác</label>
                                <textarea name="thongTin" id="thongTin" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-danger" onclick="validateDuLieu()">Đăng kí</button>
                                <button type="reset" class="btn btn-danger">Nhập Lại</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./script/demo2.js"></script>
</html>

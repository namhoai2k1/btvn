<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="img">
        <h1>Tạo tài khoản</h1>
        <span>Tạo tài khoản để theo dõi đơn hàng, lưu danh sách sản phảm yêu thích, nhận nhiều ưu đãi hấp dẫn.</span>
        <br>
        <img src="./style/graphic-map.png">
    </div>

    <div class="container" >
        <form class="form-login">
                <h2>Tạo tài khoản</h2>
                <label for="ho-ten">Họ tên</label>
                <input type="text" id="ho-ten" placeholder="Nhận họ tên">
                
                <label for="std">SĐT</label>
                <input type="text" id="std" placeholder="Nhập số điện thoại">
                
                <label for="ma-xt">Mã xác thực</label>
                <input type="text" id="ma-xt" placeholder="Mã xác thực gửi tới số điện thoại trên">
                <input type="submit" id="tao-tk" value="Gửi mã xác thực">
                
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Nhập Email">
                
                <label for="mat-khau">Mật khẩu</label>
                <input type="text" id="mat-khau" placeholder="Nhập mật khẩu từ 6 đến 32 kí thự">
                
                <label for=""><span>Giới tính</span></label> 
                <input id="nam" name="answer" type="radio" value="yes" required>
                <label for="nam">Nam</label>
                <input id="nu" name="answer" type="radio" value="no" required>
                <lable for="n">Nữ</lable>
                
                <label for="guests">Ngày sinh</label>
                <input id="guests" name="guests" type="number" min="1" max="31" placeholder="Ngày sinh">
                <input id="guests" name="guests" type="number" min="1" max="12" placeholder="Tháng sinh">
                <input id="guests" name="guests" type="number" min="1" max="2020" placeholder="Năm sinh">
                
                <input id="ok" type="radio" required>
                <label for="ok">Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.</label>
                
                <input type="submit" id="tao-tk" value="Tạo tài khoản">
            
                <span>Khi bạn nhấn đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo<a href="#">điều kiện sử dụng và chính sách của Tiki.</a></span>
        </form>
    </div>
</body>
</html>
